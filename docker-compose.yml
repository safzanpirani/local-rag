version: '3'
services:
  local-rag:
    container_name: local-rag
    image: jonfairbanks/local-rag
    network_mode: host
    restart: unless-stopped
    environment:
      - TZ=America/Los_Angeles
    ports:
      - '8501:8501/tcp'
    volumes:
      - .:/home/appuser:rw
    deploy:
        resources:
          reservations:
            devices:
              - driver: nvidia
                device_ids: ['0']
                capabilities: [gpu]